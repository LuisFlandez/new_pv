<script>

function updateaa(){
		var parametros = new FormData();
        parametros.append('nombre', $('#nombre').val());
		parametros.append('tipo_update',$('#tipo_update').val());
        parametros.append('archivo_update', $('#archivo_update')[0].files[0]);
        parametros.append('fecha1', $ ('#fecha1').val());
        parametros.append('fecha2', $ ('#fecha2').val());
		//console.log('parametros:', parametros);

		if(parametros.get('tipo_update') == "" || parametros.get('nombre') == "" || parametros.get('archivo_update') == "" ){
			$('#resultado').html("<div class='alert alert-danger text-center' role='alert'> Debe completar el formulario </div>");
			
		}else{
			parametros.append('accion', '4');
			$.ajax({
				url: 'archivos_accion.php',
				type: 'POST',
				contentType: false,
				data: parametros,
				processData: false,
				cache: false, 
				success:  function (response) {
					$('#resultado').html(response);
					setTimeout(function() { 
					$('#resultado').html("");
					}, 5000);
				}
			});
		}
	}

    
</script>
