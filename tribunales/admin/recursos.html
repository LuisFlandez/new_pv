<script src="js/script.js"></script>

<script>
$(document).ready(function () {
  $('#home-tab').trigger('click');
});
function ver_detalle_r(id) {
    var parametros = {
        "accion"   : "ver_detalle_r",
        "id_r"   : id
    };
    $.ajax({              
        data:  parametros,
        url:'accion.php',
        type:'post',
        success:function (response) {
            $("#modal-result-recurso").html(response);
            const myModal = new bootstrap.Modal('#exampleModal').show();
        }
    })
}

function adjuntar_rol(id){
  var parametros = {
        "accion"   : "ingresa_rol_r",
        "id"   : id,
        "rol-corte"   : $("#input-rol").val()
    };
    $.ajax({              
        data:  parametros,
        url:'accion.php',
        type:'post',
        success:function (response) {
            $("#card-ingresa-rol").html(response);
            $('#home-tab').trigger('click');
        }
    })
}
function finalizar_r(id){
  var parametros = {
        "accion"   : "finalizar_r",
        "id"   : id,
    };
    $.ajax({              
        data:  parametros,
        url:'accion.php',
        type:'post',
        success:function (response) {
            $("#card-ingresa-rol").html(response);
            $('#profile-tab').trigger('click');
        }
    })
}
</script>
